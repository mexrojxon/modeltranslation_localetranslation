{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title text-center">
                <h2 class="p-3">{% trans 'Mini blog site for the exam' %}</h2>

            </div>
        </div>
    </div>
    <div class="row  pt-5 d-flex justify-content-center">
        {% for card in blog %}
            <div class="col-lg-4 pb-sm-5 d-flex justify-content-center">
                <div class="card" style="width: 22rem;">
                    <img src="{{ card.main_image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.description|truncatewords:'12' }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
